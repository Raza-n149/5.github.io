<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор строительных материалов</title>
    <script defer src="func.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-size: 18px;
        }
        
        h1 {
            margin-left: auto;
            margin-right: auto;
            font-size: 2.5em;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        input[type="text"], select, button {
            font-size: 1.1em;
            padding: 8px;
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        h3 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 5px;
        }
        
        #result {
            font-weight: bold;
            font-size: 1.8em;
            color: #28a745;
            text-align: center;
            min-height: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Задание 5</h1>
    <form>
        <input name="field1" type="text" placeholder="Введите количество">
        <select name="select1">
            <option value="v1">Доски</option>
            <option value="v2">Гвозди</option>
            <option value="v3">Пенаплекс</option>
            <option value="v4">Молоток</option>
        </select>
        <button id="button1" type="button">OK</button>
        <h3>Стоимость:</h3>
        <div id="result">-</div>
    </form>
</body>
</html>
