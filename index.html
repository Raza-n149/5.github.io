<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор строематериалов</title>
    <script src="func.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        
        input, select, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            font-weight: bold;
            font-size: 20px;
            color: #28a745;
            margin-top: 10px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор строительных материалов</h1>
        <form>
            <div>
                <input name="field1" type="text" placeholder="Введите количество">
            </div>
            <div>
                <select name="select1">
                    <option value="v1">Доски (320 руб/шт)</option>
                    <option value="v2">Гвозди (2 руб/шт)</option>
                    <option value="v3">Пенаплекс (1100 руб/уп)</option>
                    <option value="v4">Молоток (210 руб/шт)</option>
                </select>
            </div>
            <div>
                <button id="button1" type="button">Рассчитать стоимость</button>
            </div>
            <h3>Стоимость:</h3>
            <div id="result">-</div>
        </form>
    </div>
</body>
</html>
